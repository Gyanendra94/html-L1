<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Trading App</title>
</head>
<body>
    <div>
        <table border="1px">
            <tr>
                <th>TICKER</th>
                <th>PRICE</th>
            </tr>
            <tr>
                <td>WIPRO</td>
                <td>298.45</td>
            </tr>
            <tr>
                <td>INFY</td>
                <td>949.95</td>
            </tr>
            <tr>
                <td>TCS</td>
                <td>2713.70</td>
            </tr>
            <tr>
                <td>TECHM</td>
                <td>485.85</td>
            </tr>
            
        </table>
    </div>
    <div>
        <h1>Stock Trading</h1>
    </div>
    <div>
            <form action="">
                <table border="1px">
                    <tr>
                       <td><label for="Ticker">Ticker:</label></td>
                        <td> <input type="text" id="Ticker"></td>
                    </tr>
                    <tr>
                       <td><label for="Quantity">Quantity:</label></td>
                        <td> <input type="number" id="Quantity" min="10" max="100" step="10"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit"></td>
                    </tr>
  
                </table>
            </form>
    </div>
</body>
</html>
