    <video id="myVideo" width="300" height="150" src="videos/butterfly.mp4" controls>

       <button onclick="playVid()" type="button">Play</button>
       <button onclick="pauseVid()" type="button">Pause</button>

       function playVid() {

        } 

       function pauseVid() { 
        vid.pause(); 
       }
